<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>TicTacToe</title>
</head>

<body>
	

<div class="row">
  <div class="col-xs-12 col-sm-12" id="header"></div>

<!--------------------------------Carousel------------------------------>

<div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="img/example1.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
	    <h3>TicTacToe</h3>
	    <p>An Awesome game App</p>
	  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="img/example1.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
		    <h3>TicTacToe</h3>
		    <p>An Awesome game App</p>
	 	</div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="img/example1.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
		    <h3>TicTacToe</h3>
			<p>An Awesome game App</p>
	 	</div>
    </div>
  </div>


<!--------------------------------indicadores------------------------------>

  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div> 

<!--------------------------------footer------------------------------>  

  <div class="col-xs-12 col-sm-12" id="footer" >
	  <div id="button">
		  <a href="https://github.com/katrykat/TicTacToe/blob/master/android-debug(1).apk" class="btn btn-warning active"  role="button">Download App</a>
		</br>
			<div class="hidden-xs">
		  		<p id="cr"> Design by <a href="#">Kateris Martinez </a>- Copyright 2017.- All Rights Reserved.<a href="#">Contact Us</p>
		  	</div>	
	  </div>  
  </div>

</div>
	

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
